<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="mobile">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>mobile</title>
  <link rel="manifest" href="manifest.json">
  <meta http-equiv="Content-Security-Policy" 
        content="default-src * 'unsafe-inline' 'unsafe-eval'; img-src * data: blob: 'unsafe-inline';">
  <meta http-equiv="Access-Control-Allow-Origin" content="*">
  <meta http-equiv="Access-Control-Allow-Methods" content="GET, POST, OPTIONS">
  <meta http-equiv="Access-Control-Allow-Headers" content="Origin, X-Requested-With, Content-Type, Accept">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <script src="web_security_config.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Initialize Flutter loader
      _flutter = {
        loader: {
          load: function() {
            return new Promise(function(resolve, reject) {
              const script = document.createElement('script');
              script.src = 'main.dart.js';
              script.type = 'application/javascript';
              script.addEventListener('load', function() {
                resolve(true);
              });
              script.addEventListener('error', function(e) {
                reject(e);
              });
              document.body.appendChild(script);
            });
          }
        }
      };
      
      // Load the app
      _flutter.loader.load()
        .then(function() {
          console.log('Flutter web app loaded successfully');
        })
        .catch(function(err) {
          console.error('Error loading Flutter web app:', err);
        });
    });
  </script>
</body>
</html>
